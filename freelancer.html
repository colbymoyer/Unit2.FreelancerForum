<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Listings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .freelancer {
            margin: 10px 0;
        }
        .average-price {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Available Freelancers</h1>
    <div id="freelancers">
        <div class="freelancer">
            <p>Name: Alice</p>
            <p>Occupation: Writer</p>
            <p>Starting Price: $30</p>
        </div>
        <div class="freelancer">
            <p>Name: Bob</p>
            <p>Occupation: Teacher</p>
            <p>Starting Price: $50</p>
        </div>
    </div>
    <div class="average-price" id="averagePrice">
        Average Starting Price: $40
    </div>
    
    <script src="freelancer.js"></script>
</body>
</html>
